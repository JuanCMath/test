# MatCom Guard Configuration File
# ================================

# Umbrales de alertas (porcentajes)
cpu_threshold=70.0
ram_threshold=50.0

# Intervalo de escaneo (segundos)
scan_interval=5

# Procesos en lista blanca (no generan alertas)
whitelist_0=gcc
whitelist_1=make
whitelist_2=gnome-shell
whitelist_3=Xorg
whitelist_4=systemd
whitelist_5=kthreadd
whitelist_6=ksoftirqd
whitelist_7=migration
whitelist_8=NetworkManager
whitelist_9=dbus-daemon

# Configuración de red
port_scan_timeout=1
max_concurrent_scans=10

# Configuración de archivos
file_scan_depth=10
hash_algorithm=sha256
monitor_extensions=exe,bat,scr,com,pif,cmd

# Configuración de logs
log_level=INFO
log_file=/var/log/matcomguard.log
max_log_size=10MB
